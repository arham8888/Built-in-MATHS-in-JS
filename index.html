<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>MATH MODULES IN JS</h1>
    <p id="result"></p>
    <script>

        var sqrt1 = Math.sqrt(4);
        document.write("Square root is " + sqrt1);
        document.write("<br>");

        var cbrt1 = Math.cbrt(8);
        document.write("Cube root is " + cbrt1);
        document.write("<br>");

        var abs1 = Math.abs(-4);
        document.write("Absolute value is " + abs1);
        document.write("<br>");

        var tan1 = Math.atan(4);
        document.write("Tangent value is " + tan1);

    </script>
</body>

</html>
